<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="images/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Free plan</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Skip up to 5 songs</li>
                <li class="pricing-features-item">Access to all audio content</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="index.html" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="images/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Premium</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Unlimited skipping</li>
                <li class="pricing-features-item">Download Songs</li>
            </ul>
            <span class="pricing-price">$19.99</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="images/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Premium Ultimate</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Listen in Offline mode</li>
                <li class="pricing-features-item">All of the above</li>
            </ul>
            <span class="pricing-price">$119.99</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
